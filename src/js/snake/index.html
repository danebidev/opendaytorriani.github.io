<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>JavaScript Snake</title>
        <link
            rel="stylesheet"
            id="style"
            type="text/css"
            href="./css/main-snake.css"
        />
        <link rel="shortcut icon" href="css/images/favicon.png" />
    </head>
    <body>
        <div class="snake-toolbar">
            <div style="display: inline-block; margin-right: 10px">
                <span>Theme:</span>
                <select autocomplete="off" onchange="getTheme()" id="select">
                    <option>Light Theme</option>
                    <option selected>Main Theme</option>
                    <option>Dark Theme</option>
                    <option>Green Theme</option>
                    <option>Matrix Theme</option>
                    <option>Theme</option>
                    <option>Snake Head Theme</option>
                </select>
            </div>
            <div style="display: inline-block; margin-right: 10px">
                <span>Mode:</span>
                <select id="selectMode">
                    <option value="100">Easy</option>
                    <option value="75" selected>Medium</option>
                    <option value="50">Hard</option>
                    <option value="25">Impossible</option>
                    <option value="110">Rush</option>
                </select>
            </div>
            <button onclick="go_full_screen()">Full Screen</button><br />
        </div>

        <div id="mode-wrapper" style="display: inline; width: auto"></div>

        <div id="game-area" tabindex="0"></div>
        <script type="text/javascript" src="./js/snake.js"></script>
        <script type="text/javascript" src="./js/init.js"></script>
        <script type="text/javascript">
            function go_full_screen() {
                var elem = document.documentElement;
                try {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen();
                    }
                } catch (err) {
                    console.error(err);
                    alert("Sorry, fullscreen won't work in this setup.");
                }
            }
        </script>
    </body>
</html>
